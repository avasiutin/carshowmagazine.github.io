<!DOCTYPE html>
<!-- This is educational challenge project: Company Home Page with Flexbox + Grid-->
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Design Studio</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

  <body>
    <!-- navigation -->
    <nav>
      <a href="#shows">Shows</a>
      <a href="#about">About</a>

    <!-- title -->
    <h1>Car Show Magazine</h1>
    <div class="image">
      <img src="http://jdmchicago.com/wp/wp-content/uploads/2017/09/rx7.jpg" alt="cars">

    <!-- Notes:
            I implemented some h2 as a paragraph with the h2 class just for the looks. -->

    </div>

    <p id="about" class="h2">About:</p> 
    <div class="about">
      <p>Car Show Magazine is a place where we share various car events and cultures around the world.<br>
      </p>

    <div class="shows">
      <div class="one">
        <p class="h2">Bikes</p>
        <img src="http://jdmchicago.com/wp/wp-content/uploads/2017/09/bike.jpg" alt="bikes">
      </div>
      <div class="two">
        <p class="h2">classic cars</p>
        <img src="http://jdmchicago.com/wp/wp-content/uploads/2017/09/gloww2.jpg" alt="classic cars">

      <div class="three">
        <p class="h2">supercars</p>
        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/iHTTIXsB6Co0/v0/-1x-1.jpg" alt="supercars">

      <div class="four">
        <p class="h2">classic race cars</p>
        <img src="https://www.goodwood.com/globalassets/.road--racing/event-coverage/fos/2019/september/2020-motorsport-date/78mm-dates-2020-porsche-917-77mm-jayson-fong-goodwood-18092019.jpg?crop=(0,186,2600,1649)&width=1600" alt="classic race cars">
      </div>
      <div class="five">
        <p class="h2">classic races</p>
        <img src="https://www.goodwood.com/globalassets/.road--racing/event-coverage/revival/2022/4-april/race-list/rac-tt-celebration-pete-summers-goodwood-19092156.jpg?crop=(0,270,2600,1733)&width=1600" alt="classic races">

      <div class="six">

        <img src="https://cdn.carbuzz.com/gallery-images/1600/1049000/100/1049133.jpg" alt="concept cars">

      <div class="employee">
        <img class="rory-reid" src="https://greatbritish.b-cdn.net/wp-content//uploads/2020/05/Rory-Reid-BBC-Top-Gear-Motoring-automotive-Car-Technology-TV-video-Presneter-at-Great-British-Presenters.jpg" alt="Rory Reid">

      </div>
      <div class="employee">
